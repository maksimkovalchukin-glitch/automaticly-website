<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logo Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Inter, sans-serif; background: #111; color: #fff; padding: 48px; }
    h1 { font-size: 14px; text-transform: uppercase; letter-spacing: .12em; color: #666; margin-bottom: 40px; }
    .row { display: flex; gap: 32px; margin-bottom: 56px; flex-wrap: wrap; }
    .option { background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 36px 40px; min-width: 220px; text-align: center; }
    .option:hover { border-color: #00e5b0; }
    .option p { font-size: 12px; text-transform: uppercase; letter-spacing: .1em; color: #555; margin-bottom: 24px; }
    .option h3 { font-size: 13px; color: #999; margin-top: 20px; font-weight: 600; }
    .sizes { display: flex; gap: 20px; align-items: flex-end; justify-content: center; margin-top: 12px; }
    .divider { border: none; border-top: 1px solid #222; margin: 40px 0; }
    .full-logo { background: #0a0d12; border: 1px solid #222; border-radius: 12px; padding: 32px 40px; display: inline-flex; align-items: center; gap: 16px; margin-bottom: 16px; }
  </style>
</head>
<body>

<h1>Варіанти іконки — оберіть один</h1>

<div class="row">

  <!-- OPTION A: Circular arrows (sync) -->
  <div class="option">
    <p>A — Цикл / Sync</p>
    <svg width="80" height="80" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="48" height="48" rx="12" fill="#00e5b0"/>
      <!-- Upper arc: left→right, clockwise, arrowhead at right end pointing down -->
      <path d="M 9 20 A 13 13 0 0 1 33 14" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" fill="none"/>
      <path d="M 30 10 L 34 14 L 30 18" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- Lower arc: right→left, clockwise, arrowhead at left end pointing up -->
      <path d="M 39 28 A 13 13 0 0 1 15 34" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" fill="none"/>
      <path d="M 18 38 L 14 34 L 18 30" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>
    <div class="sizes">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 9 20 A 13 13 0 0 1 33 14" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 30 10 L 34 14 L 30 18" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M 39 28 A 13 13 0 0 1 15 34" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 18 38 L 14 34 L 18 30" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <svg width="32" height="32" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 9 20 A 13 13 0 0 1 33 14" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 30 10 L 34 14 L 30 18" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M 39 28 A 13 13 0 0 1 15 34" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 18 38 L 14 34 L 18 30" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <svg width="20" height="20" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 9 20 A 13 13 0 0 1 33 14" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 30 10 L 34 14 L 30 18" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M 39 28 A 13 13 0 0 1 15 34" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 18 38 L 14 34 L 18 30" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <h3>Автоматичний цикл</h3>
  </div>

  <!-- OPTION B: Lightning bolt -->
  <div class="option">
    <p>B — Блискавка</p>
    <svg width="80" height="80" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="48" height="48" rx="12" fill="#00e5b0"/>
      <path d="M 28 7 L 15 27 L 22 27 L 18 41 L 33 21 L 26 21 Z" fill="#0a0d12"/>
    </svg>
    <div class="sizes">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 28 7 L 15 27 L 22 27 L 18 41 L 33 21 L 26 21 Z" fill="#0a0d12"/></svg>
      <svg width="32" height="32" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 28 7 L 15 27 L 22 27 L 18 41 L 33 21 L 26 21 Z" fill="#0a0d12"/></svg>
      <svg width="20" height="20" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 28 7 L 15 27 L 22 27 L 18 41 L 33 21 L 26 21 Z" fill="#0a0d12"/></svg>
    </div>
    <h3>Швидкість і сила</h3>
  </div>

  <!-- OPTION C: Flow / nodes -->
  <div class="option">
    <p>C — Потік / Flow</p>
    <svg width="80" height="80" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="48" height="48" rx="12" fill="#00e5b0"/>
      <!-- Three nodes -->
      <circle cx="10" cy="24" r="5" fill="#0a0d12"/>
      <circle cx="24" cy="24" r="5" fill="#0a0d12"/>
      <circle cx="38" cy="24" r="5" fill="#0a0d12"/>
      <!-- Arrow 1 -->
      <path d="M 16 24 L 18 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="19,24 16.5,21.5 16.5,26.5" fill="#0a0d12"/>
      <!-- Arrow 2 -->
      <path d="M 30 24 L 32 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="33,24 30.5,21.5 30.5,26.5" fill="#0a0d12"/>
    </svg>
    <div class="sizes">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="10" cy="24" r="5" fill="#0a0d12"/><circle cx="24" cy="24" r="5" fill="#0a0d12"/><circle cx="38" cy="24" r="5" fill="#0a0d12"/><path d="M 16 24 L 18 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="19,24 16.5,21.5 16.5,26.5" fill="#0a0d12"/><path d="M 30 24 L 32 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="33,24 30.5,21.5 30.5,26.5" fill="#0a0d12"/></svg>
      <svg width="32" height="32" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="10" cy="24" r="5" fill="#0a0d12"/><circle cx="24" cy="24" r="5" fill="#0a0d12"/><circle cx="38" cy="24" r="5" fill="#0a0d12"/><path d="M 16 24 L 18 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="19,24 16.5,21.5 16.5,26.5" fill="#0a0d12"/><path d="M 30 24 L 32 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="33,24 30.5,21.5 30.5,26.5" fill="#0a0d12"/></svg>
      <svg width="20" height="20" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="10" cy="24" r="5" fill="#0a0d12"/><circle cx="24" cy="24" r="5" fill="#0a0d12"/><circle cx="38" cy="24" r="5" fill="#0a0d12"/><path d="M 16 24 L 18 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="19,24 16.5,21.5 16.5,26.5" fill="#0a0d12"/><path d="M 30 24 L 32 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="33,24 30.5,21.5 30.5,26.5" fill="#0a0d12"/></svg>
    </div>
    <h3>Інтеграція / Пайплайн</h3>
  </div>

  <!-- OPTION D: Letter mark "a" -->
  <div class="option">
    <p>D — Буква "a"</p>
    <svg width="80" height="80" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="48" height="48" rx="12" fill="#00e5b0"/>
      <!-- Geometric "a": circle bowl + right stem -->
      <circle cx="22" cy="26" r="10" stroke="#0a0d12" stroke-width="4" fill="none"/>
      <circle cx="22" cy="26" r="5" fill="#00e5b0"/>
      <line x1="32" y1="14" x2="32" y2="36" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/>
      <!-- Cut out top of circle for the "a" shape -->
      <rect x="12" y="10" width="20" height="10" fill="#00e5b0"/>
      <line x1="32" y1="16" x2="22" y2="16" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/>
    </svg>
    <div class="sizes">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="22" cy="26" r="10" stroke="#0a0d12" stroke-width="4" fill="none"/><circle cx="22" cy="26" r="5" fill="#00e5b0"/><line x1="32" y1="14" x2="32" y2="36" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/><rect x="12" y="10" width="20" height="10" fill="#00e5b0"/><line x1="32" y1="16" x2="22" y2="16" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/></svg>
      <svg width="32" height="32" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="22" cy="26" r="10" stroke="#0a0d12" stroke-width="4" fill="none"/><circle cx="22" cy="26" r="5" fill="#00e5b0"/><line x1="32" y1="14" x2="32" y2="36" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/><rect x="12" y="10" width="20" height="10" fill="#00e5b0"/><line x1="32" y1="16" x2="22" y2="16" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/></svg>
      <svg width="20" height="20" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="22" cy="26" r="10" stroke="#0a0d12" stroke-width="4" fill="none"/><circle cx="22" cy="26" r="5" fill="#00e5b0"/><line x1="32" y1="14" x2="32" y2="36" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/><rect x="12" y="10" width="20" height="10" fill="#00e5b0"/><line x1="32" y1="16" x2="22" y2="16" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/></svg>
    </div>
    <h3>Мінімалістичний монограм</h3>
  </div>

</div>

<hr class="divider">

<h1 style="margin-bottom:24px">Повний логотип (з кожним варіантом)</h1>

<!-- A -->
<div class="full-logo">
  <svg width="36" height="36" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 9 20 A 13 13 0 0 1 33 14" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 30 10 L 34 14 L 30 18" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M 39 28 A 13 13 0 0 1 15 34" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round"/><path d="M 18 38 L 14 34 L 18 30" stroke="#0a0d12" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  <span style="font-size:20px;font-weight:800;color:#e8edf5;letter-spacing:-.5px">automaticly<span style="color:#00e5b0">.</span></span>
</div>
<br>

<!-- B -->
<div class="full-logo">
  <svg width="36" height="36" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><path d="M 28 7 L 15 27 L 22 27 L 18 41 L 33 21 L 26 21 Z" fill="#0a0d12"/></svg>
  <span style="font-size:20px;font-weight:800;color:#e8edf5;letter-spacing:-.5px">automaticly<span style="color:#00e5b0">.</span></span>
</div>
<br>

<!-- C -->
<div class="full-logo">
  <svg width="36" height="36" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="10" cy="24" r="5" fill="#0a0d12"/><circle cx="24" cy="24" r="5" fill="#0a0d12"/><circle cx="38" cy="24" r="5" fill="#0a0d12"/><path d="M 16 24 L 18 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="19,24 16.5,21.5 16.5,26.5" fill="#0a0d12"/><path d="M 30 24 L 32 24" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round"/><polygon points="33,24 30.5,21.5 30.5,26.5" fill="#0a0d12"/></svg>
  <span style="font-size:20px;font-weight:800;color:#e8edf5;letter-spacing:-.5px">automaticly<span style="color:#00e5b0">.</span></span>
</div>
<br>

<!-- D -->
<div class="full-logo">
  <svg width="36" height="36" viewBox="0 0 48 48" fill="none"><rect width="48" height="48" rx="12" fill="#00e5b0"/><circle cx="22" cy="26" r="10" stroke="#0a0d12" stroke-width="4" fill="none"/><circle cx="22" cy="26" r="5" fill="#00e5b0"/><line x1="32" y1="14" x2="32" y2="36" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/><rect x="12" y="10" width="20" height="10" fill="#00e5b0"/><line x1="32" y1="16" x2="22" y2="16" stroke="#0a0d12" stroke-width="4" stroke-linecap="round"/></svg>
  <span style="font-size:20px;font-weight:800;color:#e8edf5;letter-spacing:-.5px">automaticly<span style="color:#00e5b0">.</span></span>
</div>

</body>
</html>
